<div class="container">
  <div class="row">
    <div class="alert alert-warning" *ngIf="MessageType=='Error'">
      <strong>Warning!</strong> {{MessageInfo}}
    </div>
    <div class="alert alert-success" *ngIf="MessageType=='Sucesses'">
      <strong>Success!</strong> {{MessageInfo}}
    </div>
  </div>

  <div class="row top-margin">
    <div class="col-sm-2 col-lg-1">
      <label>First Name :</label>
    </div>
    <div class="col-sm-10 col-lg-11">
      <input type="text" [(ngModel)]="UserInfo.First_Name" name="First_Name" />
    </div>
  </div>
  <div class="row top-margin">
    <div class="col-sm-2 col-lg-1">
      <label>Last Name :</label>
    </div>
    <div class="col-sm-10 col-lg-11">
      <input type="text" [(ngModel)]="UserInfo.Last_Name" name="Last_Name" />
    </div>
  </div>
  <div class="row top-margin">
    <div class="col-sm-2 col-lg-1">
      <label>Employee ID :</label>
    </div>
    <div class="col-sm-10 col-lg-11">
      <input type="text" [(ngModel)]="UserInfo.Employee_ID" name="Employee_ID" />
    </div>
  </div>
  <div class="row top-margin">
    <div class="col-sm-2 col-lg-1">

    </div>
    <div class="col-sm-10 col-lg-11">
      <button class="btn btn-default" id="btnAdd" (click)="AddUpdateUser()"> {{ActionText}}</button>&nbsp;
      <button class="btn btn-default" id="btnReset" (click)="ResetUser()">Reset</button>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-sm-4 col-lg-2">
      <input type="text" placeholder="Search....." [(ngModel)]="SearchValue" name="SearchValue" (change)="SearchUser()" />
    </div>
    <div class="col-sm-8 col-lg-10">
      Sort :
      <button class="btn btn-default" id="btnSortByFirstName" (click)="SortUser('FirstName')">First Name</button> &nbsp;
      <button class="btn btn-default" id="btnSortByLastName" (click)="SortUser('LastName')">Last Name</button>&nbsp;
      <button class="btn btn-default" id="btnSortByID" (click)="SortUser('ID')">Id</button>
    </div>
  </div>
  <div class="row" *ngFor="let x of UserInfoList">
    <hr class="dottedHR" />
    <div class="col-sm-10 col-lg-11">
      {{x.First_Name}}<br />
      {{x.Last_Name}}<br />
      {{x.Employee_ID}}
    </div>
    <div class="col-sm-2 col-lg-1">
      <button class="btn btn-default" id="btnEditUser" (click)="EditUser(x.User_ID)">Edit&nbsp; &nbsp;</button> &nbsp;
      <button class="btn btn-default top-margin" id="btnDeleteUser" (click)="DeleteUser(x.User_ID)">Delete</button>
    </div>
  </div>
</div>
